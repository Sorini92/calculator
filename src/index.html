<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Калькулятор</title>
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="calc">
      <form class="calculator">
        <div class="result">0</div>
        <div class="wrapper">
          <button data-number class="number7 number" value="7">7</button>
          <button data-number class="number8 number" value="8">8</button>
          <button data-number class="number9 number" value="9">9</button>
          <button data-invert class="invert">&plusmn;</button>
          <button data-back class="backspace">&#8592;</button>
          <button data-number class="number4 number" value="4">4</button>
          <button data-number class="number5 number" value="5">5</button>
          <button data-number class="number6 number" value="6">6</button>
          <button data-mult class="mult action" value="*">&times;</button>
          <button data-divide class="divide action" value="/">&#247;</button>
          <button data-number class="number1 number" value="1">1</button>
          <button data-number class="number2 number" value="2">2</button>
          <button data-number class="number3 number" value="3">3</button>
          <button data-minus class="minus action" value="-">-</button>
          <button data-equals class="equals">=</button>
          <button data-clear class="clear">C</button>
          <button data-number class="number0 number"value="0" >0</button>
          <button data-dot class="dot">.</button>
          <button data-plus class="plus action" value="+">+</button>
        </div>
      </form>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
